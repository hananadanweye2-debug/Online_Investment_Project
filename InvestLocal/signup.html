<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - InvestLocal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">InvestLocal</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </section>

  <footer>
    <p>&copy; 2025 InvestLocal</p>
  </footer>

  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  
   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDFdKQYziMHkYSKBAUyoN86glzO8eQsD7c",
  authDomain: "investment-awarness-system.firebaseapp.com",
  databaseURL: "https://investment-awarness-system-default-rtdb.firebaseio.com",
  projectId: "investment-awarness-system",
  storageBucket: "investment-awarness-system.firebasestorage.app",
  messagingSenderId: "881427793173",
  appId: "1:881427793173:web:ec71f7ed377e976de4d51c",
  measurementId: "G-YPR9TCFZ43"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Handle signup
    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Save user info to Realtime Database
          set(ref(db, "users/" + user.uid), {
            name: name,
            email: email,
            dateJoined: new Date().toISOString()
          });

          alert("Account created successfully!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
