<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InvestLocal - Opportunities</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">InvestLocal</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="opportunities.html" class="active">Opportunities</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h1>Investment Opportunities</h1>
    <p>Explore local investment opportunities across different sectors and regions in Kenya.</p>
  </section>

  <!-- Container where opportunities will display -->
  <section id="opportunities-container" class="content">
    <p>Loading available opportunities...</p>
  </section>

  <footer>
    <p>&copy; 2025 InvestLocal</p>
  </footer>

  <!-- Firebase and JS -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDFdKQYziMHkYSKBAUyoN86glzO8eQsD7c",
  authDomain: "investment-awarness-system.firebaseapp.com",
  databaseURL: "https://investment-awarness-system-default-rtdb.firebaseio.com",
  projectId: "investment-awarness-system",
  storageBucket: "investment-awarness-system.firebasestorage.app",
  messagingSenderId: "881427793173",
  appId: "1:881427793173:web:ec71f7ed377e976de4d51c",
  measurementId: "G-YPR9TCFZ43"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Reference to opportunities in Realtime Database
    const oppRef = ref(db, "opportunities");
    const container = document.getElementById("opportunities-container");

    // Listen for changes and update page in real time
    onValue(oppRef, (snapshot) => {
      const data = snapshot.val();
      container.innerHTML = ""; // clear old data

      if (data) {
        Object.keys(data).forEach((key) => {
          const opp = data[key];
          const card = document.createElement("div");
          card.classList.add("opportunity-card");

          card.innerHTML = `
            <h2>${opp.title}</h2>
            <p><strong>Location:</strong> ${opp.location}</p>
            <p><strong>Category:</strong> ${opp.category}</p>
            <p>${opp.description}</p>
            <p><strong>Investment Needed:</strong> ${opp.investmentNeeded}</p>
          `;

          container.appendChild(card);
        });
      } else {
        container.innerHTML = "<p>No opportunities available at the moment.</p>";
      }
    });
  </script>
</body>
</html>
