<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - InvestLocal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">InvestLocal</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <section class="admin-section">
    <h2>Registered Users</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>

    <h2>Contact Messages</h2>
    <table id="contactTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody id="contactTableBody"></tbody>
    </table>
  </section>

  <footer>
    <p>&copy; 2025 InvestLocal</p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDFdKQYziMHkYSKBAUyoN86glzO8eQsD7c",
  authDomain: "investment-awarness-system.firebaseapp.com",
  databaseURL: "https://investment-awarness-system-default-rtdb.firebaseio.com",
  projectId: "investment-awarness-system",
  storageBucket: "investment-awarness-system.firebasestorage.app",
  messagingSenderId: "881427793173",
  appId: "1:881427793173:web:ec71f7ed377e976de4d51c",
  measurementId: "G-YPR9TCFZ43"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Fetch Registered Users
    const userTableBody = document.getElementById("userTableBody");
    const usersRef = ref(db, "users");
    onValue(usersRef, (snapshot) => {
      userTableBody.innerHTML = "";
      if (snapshot.exists()) {
        snapshot.forEach((child) => {
          const data = child.val();
          const row = `
            <tr>
              <td>${data.name}</td>
              <td>${data.email}</td>
            </tr>
          `;
          userTableBody.innerHTML += row;
        });
      } else {
        userTableBody.innerHTML = "<tr><td colspan='2'>No registered users yet</td></tr>";
      }
    });

    // Fetch Contact Messages
    const contactTableBody = document.getElementById("contactTableBody");
    const contactsRef = ref(db, "contacts");
    onValue(contactsRef, (snapshot) => {
      contactTableBody.innerHTML = "";
      if (snapshot.exists()) {
        snapshot.forEach((child) => {
          const data = child.val();
          const row = `
            <tr>
              <td>${data.name}</td>
              <td>${data.email}</td>
              <td>${data.message}</td>
            </tr>
          `;
          contactTableBody.innerHTML += row;
        });
      } else {
        contactTableBody.innerHTML = "<tr><td colspan='3'>No messages yet</td></tr>";
      }
    });
  </script>
</body>
</html>
