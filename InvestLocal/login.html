<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - InvestLocal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">InvestLocal</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
  </section>

  <footer>
    <p>&copy; 2025 InvestLocal</p>
  </footer>

  <!-- Firebase Login Script -->
  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDFdKQYziMHkYSKBAUyoN86glzO8eQsD7c",
  authDomain: "investment-awarness-system.firebaseapp.com",
  databaseURL: "https://investment-awarness-system-default-rtdb.firebaseio.com",
  projectId: "investment-awarness-system",
  storageBucket: "investment-awarness-system.firebasestorage.app",
  messagingSenderId: "881427793173",
  appId: "1:881427793173:web:ec71f7ed377e976de4d51c",
  measurementId: "G-YPR9TCFZ43"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login form handler
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "index.html"; // redirect after login
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
